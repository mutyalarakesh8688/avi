<!DOCTYPE html>
<html>
<head>
    <title>Welcome Driver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body {
    background: 
        linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
        url("https://images.unsplash.com/photo-1503376780353-7e6692767b70");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}


        /* Top Right Profile Bar */
        .top-bar {
            position: absolute;
            top: 20px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            color: white;
            font-size: 18px;
            animation: fadeIn 1s ease-in-out;
        }

        .profile-circle {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
        }

        .logout-btn {
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 18px;
            border-radius: 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;

            transition: 0.3s;
        }
        .logout-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .welcome-container {
            text-align: center;
            margin-top: 8%;
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        .welcome-title {
            font-size: 55px;
            font-weight: 800;
            animation: slideDown 1.3s ease-in-out;
        }

        .welcome-subtitle {
            font-size: 22px;
            margin-top: -10px;
            animation: slideUp 1.3s ease-in-out;
        }

        .animated-car {
            width: 280px;
            animation: carMove 4s ease-in-out infinite;
        }

        @keyframes carMove {
            0% { transform: translateX(-30px); }
            50% { transform: translateX(30px); }
            100% { transform: translateX(-30px); }
        }

        .btn-custom {
            padding: 12px 28px;
            border-radius: 50px;
            font-size: 18px;
            margin: 10px;
        }

        /* Animations */

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideDown {
            0% { opacity: 0; transform: translateY(-40px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(40px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<!-- TOP RIGHT PROFILE + LOGOUT -->
<div class="top-bar">
    <div class="profile-circle">
        {{ current_user.username[0] | upper }}
    </div>
    <span>{{ current_user.username }}</span>

    <a href="{{ url_for('logout') }}" class="logout-btn">ðŸšª Logout</a>
</div>

<div class="welcome-container">

    <h1 class="welcome-title">ðŸš— Welcome Driver!</h1>
    <p class="welcome-subtitle">Your journey starts here</p>

    
    <div class="mt-4">
        <a href="{{ url_for('add') }}" class="btn btn-light btn-custom fw-bold">
            âž• Add New Trip
        </a>

        <a href="{{ url_for('index') }}" class="btn btn-dark btn-custom fw-bold">
            ðŸ“‹ View Trip List
        </a>

        <a href="{{ url_for('profile') }}" class="btn btn-warning btn-custom fw-bold">
    ðŸ‘¤ Profile
</a>

    </div>

</div>

</body>
</html>
