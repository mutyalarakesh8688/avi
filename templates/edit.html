<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <!-- Flash Message -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                  </div>
                {% endfor %}
                <script>
                  setTimeout(() => {
                    window.location.href = "{{ url_for('welcome') }}";
                  }, 2000);
                </script>
              {% endif %}
            {% endwith %}

            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white text-center">
                    <h5 class="mb-0">✏️ Edit Trip</h5>
                </div>

                <div class="card-body">
                    <form method="POST">

                        <div class="mb-3">
                            <label class="form-label">Car Number</label>
                            <input type="text" name="car_number" class="form-control"
                                   value="{{ car.car_number }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Start Point</label>
                            <input type="text" name="start_point" class="form-control"
                                   value="{{ car.start_point }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Destination</label>
                            <input type="text" name="destination" class="form-control"
                                   value="{{ car.destination }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" name="date" class="form-control"
                                   value="{{ car.date }}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Car For</label>
                            <select name="car_for" class="form-select">
                                <option value="driver"
                                    {% if car.car_for == 'driver' %}selected{% endif %}>
                                    Driver
                                </option>
                                <option value="other"
                                    {% if car.car_for == 'other' %}selected{% endif %}>
                                    Self
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Amount</label>
                            <input type="number" step="0.01" name="amount"
                                   class="form-control"
                                   value="{{ car.amount }}">
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox"
                                   name="details_confirm" id="detailsConfirm">
                            <label class="form-check-label" for="detailsConfirm">
                                I confirm the details are correct
                            </label>
                        </div>

                        <!-- Responsive Buttons -->
                        <div class="d-grid gap-2 d-md-flex justify-content-md-between">
                            <button type="submit"
                                    class="btn btn-success w-100 w-md-auto">
                                Update Trip
                            </button>
                            <a href="{{ url_for('index') }}"
                               class="btn btn-secondary w-100 w-md-auto">
                                Cancel
                            </a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
