<!DOCTYPE html>
<html>
<head>
    <title>Edit Trip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Flash Message -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert" id="flashMessage">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        </div>
        <script>
          // Auto redirect to welcome after 2 seconds
          setTimeout(() => {
            window.location.href = "{{ url_for('welcome') }}";
          }, 2000);
        </script>
      {% endif %}
    {% endwith %}

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Edit Trip</h4>
        </div>

        <div class="card-body">
            <form method="POST">

                <div class="mb-3">
                    <label class="form-label">Car Number</label>
                    <input type="text" name="car_number" class="form-control" value="{{ car.car_number }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Start Point</label>
                    <input type="text" name="start_point" class="form-control" value="{{ car.start_point }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Destination</label>
                    <input type="text" name="destination" class="form-control" value="{{ car.destination }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input type="date" name="date" class="form-control" value="{{ car.date }}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Car For:</label>
                    <select name="car_for" class="form-select">
                        <option value="self" {% if car.car_for=='Driver' %}selected{% endif %}>Driver</option>
                        <option value="other" {% if car.car_for=='other' %}selected{% endif %}>self</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Amount</label>
                    <input type="number" step="0.01" name="amount" class="form-control" value="{{ car.amount }}">
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" name="details_confirm" id="detailsConfirm">
                    <label class="form-check-label" for="detailsConfirm">
                        I confirm the details are correct
                    </label>
                </div>

                <button type="submit" class="btn btn-success">Update Trip</button>
                <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
