<!DOCTYPE html>
<html>
<head>
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .profile-card {
            width: 420px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 0.9s ease-in-out;
        }

        .profile-circle {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            margin: auto;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        .btn-custom {
            width: 100%;
            border-radius: 50px;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<div class="profile-card">
    <div class="profile-circle">
        {{ current_user.username[0] | upper }}
    </div>

    <h2 class="mt-3">{{ current_user.username }}</h2>

    <p><b>Email:</b> {{ current_user.email }}</p>
    <p><b>Phone:</b> {{ current_user.phone }}</p>

    <a href="{{ url_for('welcome') }}" class="btn btn-light btn-custom">â¬… Back to Home</a>

    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">ðŸšª Logout</a>
</div>

</body>
</html>
