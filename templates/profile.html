<!DOCTYPE html>
<html>
<head>
    <title>Your Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4b79a1, #283e51);
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 15px;
        }

        .profile-card {
            width: 90%;
            max-width: 420px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            animation: fadeIn 0.9s ease-in-out;
        }

        .profile-circle {
            width: 90px;
            height: 90px;
            background: rgba(255,255,255,0.25);
            border-radius: 50%;
            margin: auto;
            font-size: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }

        h2 {
            margin-top: 15px;
            font-weight: 600;
        }

        p {
            margin: 5px 0;
            font-size: 16px;
        }

        .btn-custom {
            width: 100%;
            border-radius: 50px;
            padding: 12px;
            font-size: 16px;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(25px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile text adjustments */
        @media (max-width: 360px) {
            .profile-card {
                padding: 20px;
            }
            p {
                font-size: 15px;
            }
            .btn-custom {
                font-size: 15px;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

<div class="profile-card">
    <div class="profile-circle">
        {{ current_user.username[0] | upper }}
    </div>

    <h2>{{ current_user.username }}</h2>

    <p>ðŸ“§ <b>Email:</b> {{ current_user.email }}</p>
    <p>ðŸ“± <b>Phone:</b> {{ current_user.phone }}</p>

    <a href="{{ url_for('welcome') }}" class="btn btn-light btn-custom">â¬… Back to Home</a>
    <a href="{{ url_for('logout') }}" class="btn btn-danger btn-custom">ðŸšª Logout</a>
</div>

</body>
</html>
